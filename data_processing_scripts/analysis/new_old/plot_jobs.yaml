# Example plotting jobs

autocorr_overlays:
  mode: overlay
  out: scratch/all_clouds_data/analysis/autocorr/overlay_autocorr_ratio.png
  title: "Autocorr C(r) overlays"
  legend: stem
  field: agg_ratio
  logx: false
  logy: false
  groups:
    - - "scratch/all_clouds_data/analysis/autocorr/*__curves.csv"

autocorr_separate_nums:
  mode: separate
  out_template: "scratch/all_clouds_data/analysis/autocorr/separate_num_{stem}.png"
  title: "Autocorr numerator"
  legend: stem
  field: agg_num
  logx: true
  logy: true
  groups:
    - - "scratch/all_clouds_data/analysis/autocorr/*__curves.csv"

bdd_len_overlay_loglog:
  mode: overlay
  out: scratch/all_clouds_data/analysis/bd_distribution/overlay_bdd_len.png
  title: "BDD length-weighted (log-log)"
  legend: stem
  logx: true
  logy: true
  min_coverage: 0
  groups:
    - - "scratch/all_clouds_data/analysis/bd_distribution/*__bdd_len.csv"

bdd_eq_separate_linear:
  mode: separate
  out_template: "scratch/all_clouds_data/analysis/bd_distribution/separate_bdd_eq_{stem}.png"
  title: "BDD equal-cloud (linear)"
  legend: stem
  logx: false
  logy: false
  min_coverage: 0
  groups:
    - - "scratch/all_clouds_data/analysis/bd_distribution/*__bdd_eq.csv"
